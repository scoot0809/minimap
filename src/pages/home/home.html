    <b>End: </b>

      <option value="joplin, mo">Joplin, MO</option>

      <option value="gallup, nm">Gallup, NM</option>
      <option value="flagstaff, az">Flagstaff, AZ</option>
      <option value="winona, il">Winona, IL</option>
      <option value="kingman, il">Kingman, IL</option>
      <option value="barstow, ca">Barstow, CA</option>
      <option value="san bernadino, ca">San Bernadino, CA</option>
      <option value="los angeles, ca">Los Angeles, CA</option>
    </select>

    <button ion-button block (click)="calculateAndDisplayRoute()">Generate</button>
  </div>
  <div #map id="map"></div>
</ion-content>
